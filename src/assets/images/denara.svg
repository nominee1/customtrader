<svg xmlns="http://www.w3.org/2000/svg" width="400" height="150" viewBox="0 0 400 150">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007BFF; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00BFFF; stop-opacity:1" />
    </linearGradient>
    <filter id="f1" x="0" y="0" width="150%" height="150%">
      <feOffset result="offOut" in="SourceAlpha" dx="2" dy="2" />
      <feGaussianBlur result="blurOut" in="offOut" stdDeviation="2" />
      <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
    </filter>
  </defs>

  <!-- Background square -->
  <rect x="0" y="0" width="100" height="100" rx="15" fill="url(#grad1)"/>

  <!-- Bars -->
  <rect x="15" y="60" width="15" height="40" rx="3" fill="#FFFFFF"/>
  <rect x="40" y="40" width="15" height="60" rx="3" fill="#FFFFFF"/>
  <rect x="65" y="20" width="15" height="80" rx="3" fill="#FFFFFF"/>

  <!-- Line with arrow -->
  <polyline points="22.5,60 47.5,40 72.5,20 87.5,35" fill="none" stroke="#FFFFFF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Arrowhead (rotated to face upward) -->
  <polygon points="87.5,35 82.5,40 92.5,40" fill="#FFFFFF" transform="rotate(-45 87.5 35)"/>

  <!-- Text -->
  <text x="120" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#007BFF" filter="url(#f1)">Denara</text>
  <text x="120" y="100" font-family="Arial, sans-serif" font-size="18" fill="#007BFF" letter-spacing="2">INDICES TRADING</text>
</svg>